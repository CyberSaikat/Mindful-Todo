<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindful Todo | Task Management App for Personal &amp; Professional Productivity</title>
    <meta name="description"
        content="Mindful Todo is a task management app designed to boost productivity, track tasks, and provide insightful analytics. Organize your tasks and manage your time effectively.">
    <meta name="keywords"
        content="task management, to-do list, productivity app, personal tasks, work tasks, analytics, task completion, todo app, task tracker">
    <meta property="og:title" content="Mindful Todo | Task Management App for Productivity">
    <meta property="og:description"
        content="Boost your productivity and stay organized with Mindful Todo. Track tasks, view analytics, and stay on top of your work and personal goals.">
    <meta property="og:image" content="static/logo/logo.png">
    <meta property="og:url" content="https://mindful-todo.onrender.com/">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Mindful Todo | Task Management App for Productivity">
    <meta name="twitter:description"
        content="Boost your productivity with Mindful Todo. Track tasks, set priorities, and analyze your task completion rates.">
    <meta name="twitter:image" content="static/logo/logo.png">
    <link rel="icon" href="static/logo/transparent-icon.png" type="image/x-icon">
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/animate.min.css" rel="stylesheet">
    <link href="static/css/jquery.datetimepicker.min.css" rel="stylesheet">
    <link href="static/css/jquery.dataTables.min.css" rel="stylesheet">
    <link href="static/css/custom.css" rel="stylesheet">
    <link href="static/css/all.min.css" rel="stylesheet">
    <link href="static/css/toastr.min.css" rel="stylesheet">
    <script type="application/ld+json">
        {
            "@context": "https://schema.org",
            "@type": "SoftwareApplication",
            "name": "Mindful Todo",
            "operatingSystem": "Web",
            "applicationCategory": "Productivity",
            "description": "Mindful Todo is a task management app that helps you track tasks, set priorities, and view detailed analytics to boost productivity.",
            "url": "https://mindful-todo.onrender.com/",
            "image": "static/logo/logo.png",
            "author": {
                "@type": "Organization",
                "name": "Mindful Todo Inc."
            },
            "keywords": "task management, to-do list, productivity, task tracker, analytics"
        }
    </script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background: var(--primary-color)">
        <div class="container">
            <a class="navbar-brand d-inline-flex justify-content-center align-items-center gap-2" href="/">
                <img src="static/logo/transparent-icon.png" width="30" height="30"
                    alt="Mindful Todo logo, a task management application">
                Mindful Todo
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/analytics">Analytics</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-4">
        <div class="row">
            <!-- Left Column -->
            <div class="col-lg-8">
                <!-- Task Input Form -->
                <div class="card task-card not-hover mb-4">
                    <div class="card-body">
                        <form id="addTaskForm" method="POST" action="/add" onsubmit="return false">
                            <div class="mb-3">
                                <input type="text" name="name" id="taskName" class="form-control form-control-lg"
                                    placeholder="What's on your mind today?" required>
                            </div>
                            <div class="row g-3">
                                <div class="col-md-4">
                                    <select class="form-select" name="priority" id="taskPriority">
                                        <option value="low">Low Priority</option>
                                        <option value="medium">Medium Priority</option>
                                        <option value="high">High Priority</option>
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <select class="form-select" name="category" id="taskCategory">
                                        <option value="personal">Personal</option>
                                        <option value="work">Work</option>
                                        <option value="health">Health</option>
                                        <option value="learning">Learning</option>
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <input type="text" name="due_date" id="dueDate" class="form-control datetimepicker" required>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary mt-3">Add Task</button>
                        </form>
                        <!-- Success/Error message area -->
                        <div id="taskFeedback" class="mt-3"></div>
                    </div>
                </div>

                <!-- Tasks Table -->
                <div class="row">
                    <div class="col-12">
                        <table class="table mt-5 table-bordered" id="taskTable"></table>
                    </div>
                </div>
            </div>

            <!-- Right Column -->
            <div class="col-lg-4">
                <!-- Stats Cards -->
                <div class="stats-card">
                    <h5 class="mb-3">Task Distribution</h5>
                    <div id="task-distribution"></div>
                </div>
                <div class="stats-card">
                    <h5 class="mb-3">Weekly Progress</h5>
                    <div id="weekly-progress"></div>
                </div>

                <div class="stats-card">
                    <h5 class="mb-3">Productive Hours</h5>
                    <div id="productivity-hours"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="static/js/jquery-3.7.1.min.js"></script>
    <script src="static/js/bootstrap.bundle.min.js"></script>
    <script src="static/js/jquery.dataTables.min.js"></script>
    <script src="static/js/apexcharts.min.js"></script>
    <script src="static/js/jquery.datetimepicker.full.min.js"></script>
    <script src="static/js/toastr.min.js"></script>
    <script src="static/js/home.js"></script>
</body>

</html>
